<!DOCTYPE html>
<html>
<head>
    <title>Users in {{ group.name }}</title>
</head>
<body>
    <h1>Users in {{ group.name }}</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% empty %}
            <li>No users in this group.</li>
        {% endfor %}
    </ul>
    <a href="/admin/auth/group/">Back to Groups</a>
</body>
</html>
